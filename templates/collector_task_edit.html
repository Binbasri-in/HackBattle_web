{% extends "layout.html" %}

{% block title %}
    Collector: Task Edit
{% endblock %}

{% block main %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-muted">
                        Edit Task
                    </h3>
                </div>
                <!-- textfields for the task name, description and points -->
                <div class="col-md-12">
                    <form action="/collector/tasks/{{ task.id }}/edit" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Enter task name" type="text" value="{{ task.name }}">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Enter task description" type="text" value="{{ task.description }}">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="points" placeholder="Enter task points" type="text" value="{{ task.points }}">
                        </div>
                        <button class="btn btn-primary" type="submit">Edit Task</button>
                    </form>
                </div>


			</div>
		</div>
	</div>
</div>
{% endblock %}
